get:
  tags:
    - users
  summary: Get user profile
  parameters:
    - name: userslug
      in: path
      required: true
      schema:
        type: string
      example: admin
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/UserObject.yaml#/UserObjectFull
              - type: object
                properties:
                  posts:
                    $ref: ../../components/schemas/PostsObject.yaml#/PostsObject
                  latestPosts:
                    $ref: ../../components/schemas/PostsObject.yaml#/PostsObject
                  bestPosts:
                    $ref: ../../components/schemas/PostsObject.yaml#/PostsObject
                  hasPrivateChat:
                    type: number
                  title:
                    type: string
                  allowCoverPicture:
                    type: boolean
                  customUserFields:
                    type: array
                  selectedGroup:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        slug:
                          type: string
                        createtime:
                          type: number
                        userTitle:
                          type: string
                        userTitleEscaped:
                          type: string
                        description:
                          type: string
                        memberCount:
                          type: number
                        hidden:
                          type: number
                        system:
                          type: number
                        private:
                          type: number
                        ownerUid:
                          type: number
                        icon:
                          type: string
                        labelColor:
                          type: string
                        cover:url:
                          type: string
                        cover:position:
                          type: string
                        userTitleEnabled:
                          type: number
                        disableJoinRequests:
                          type: number
                        disableLeave:
                          type: number
                        nameEncoded:
                          type: string
                        displayName:
                          type: string
                        textColor:
                          type: string
                        createtimeISO:
                          type: string
                        cover:thumb:url:
                          type: string
                        memberPostCids:
                          type: string
                        memberPostCidsArray:
                          type: array
                          items:
                            type: number
                      required:
                        - name
                        - slug
                        - createtime
                        - userTitle
                        - description
                        - memberCount
                        - hidden
                        - system
                        - private
                        - icon
                        - labelColor
                        - cover:url
                        - cover:position
                        - userTitleEnabled
                        - disableJoinRequests
                        - disableLeave
                        - nameEncoded
                        - displayName
                        - textColor
                        - createtimeISO
                        - cover:thumb:url
              - $ref: ../../components/schemas/Breadcrumbs.yaml#/Breadcrumbs
              - $ref: ../../components/schemas/CommonProps.yaml#/CommonProps